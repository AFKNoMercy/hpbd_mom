<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>B√°nh sinh nh·∫≠t üéÇ</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #cake {
      position: relative;
      width: 200px;
      height: 150px;
      margin: 50px auto;
      background: #ffb3c1;
      border-radius: 10px 10px 0 0;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .candle {
      position: absolute;
      top: -40px;
      width: 10px;
      height: 40px;
      background: #ffcc00;
      left: 50%;
      transform: translateX(-50%);
    }

    .flame {
      width: 15px;
      height: 20px;
      background: radial-gradient(circle, #ff9900 0%, #ff0000 100%);
      border-radius: 50%;
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      animation: flicker 0.3s infinite alternate;
    }

    @keyframes flicker {
      from { transform: translateX(-50%) scale(1); }
      to { transform: translateX(-50%) scale(1.1); }
    }

    #btn-light, #btn-blow {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }

    #fireworks, #congrats {
      display: none;
      margin-top: 30px;
      font-size: 2em;
      color: #ff4da6;
      animation: fadeIn 2s forwards;
    }

    .firework {
      width: 100%;
      height: 200px;
      background: url('https://media.giphy.com/media/3o6ZtaO9BZHcOjmErm/giphy.gif') center/contain no-repeat;
    }
  </style>
</head>
<body>
  <h1>üéÇ B√°nh sinh nh·∫≠t c·ªßa m·∫π üéÇ</h1>
  <div id="cake">
    <div class="candle" id="candle">
      <div class="flame" id="flame"></div>
    </div>
  </div>

  <div>
    <button id="btn-light">Th·∫Øp n·∫øn</button>
    <button id="btn-blow">Th·ªïi n·∫øn</button>
  </div>

  <div id="fireworks">
    <div class="firework"></div>
  </div>
  <div id="congrats">Ch√∫c m·ª´ng sinh nh·∫≠t m·∫π! üéâ‚ù§Ô∏è</div>

  <script>
    const flame = document.getElementById('flame');
    const lightBtn = document.getElementById('btn-light');
    const blowBtn = document.getElementById('btn-blow');
    const fireworks = document.getElementById('fireworks');
    const congrats = document.getElementById('congrats');

    flame.style.display = 'none';

    lightBtn.onclick = () => {
      flame.style.display = 'block';
    };

    blowBtn.onclick = () => {
      if (flame.style.display === 'block') {
        flame.style.display = 'none';
        fireworks.style.display = 'block';
        congrats.style.display = 'block';
      }
    };
  </script>
</body>
</html>
